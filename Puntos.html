<!doctype html>
<html>
<head>
    <title>A Triangle</title>
    <style>
        body {
            background-color: grey;
        }

        canvas {
            background-color: white;
        }
    </style>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        void main(void) {
        gl_PointSize = 10.0;
        gl_Position = vec4(aVertexPosition, 1.0);
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        void main(void) {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script>
        var gl = null,
        canvas = null,
        glProgram = null,
        fragmentShader = null,
        vertexShader = null;
        var vertexPositionAttribute = null,
        trianglesVerticeBuffer = null;
        var mousePoints = [];
        function initWebGL() {
            canvas = document.getElementById("my-canvas");
            try {
                gl = canvas.getContext("webgl") ||
                canvas.getContext("experimental-webgl");
            } catch (e) {
            }
            if (gl) {
                setupWebGL();
                initShaders();
                registerEventHandler();
                setupBuffers();
            } else {
                alert("Error: Your browser does not appear to support WebGL.");
            }
        }
        function setupWebGL() {
            //set the clear color to a shade of green
            gl.clearColor(1.0, 1.0, 1.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }

        function initShaders() {
            //get shader source
            var fs_source = document.getElementById('shader-fs').innerHTML,
             vs_source = document.getElementById('shader-vs').innerHTML;
            //compile shaders
            vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
            fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
            //create program
            glProgram = gl.createProgram();
            //attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);
            if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program.");
            }
            //use program
            gl.useProgram(glProgram);
        }

        function registerEventHandler() {
            vertexPositionAttribute = gl.getAttribLocation(glProgram, "aVertexPosition");
            gl.enableVertexAttribArray(vertexPositionAttribute);
            canvas.onmousedown=function(ev){click(ev,gl,canvas,vertexPositionAttribute);};

        }
        function makeShader(src, type) {
            //compile the vertex shader
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            }
            return shader;
        }
        function setupBuffers() {

            mousePointsBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, mousePointsBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(mousePoints), gl.DYNAMIC_DRAW);
        }
        function click(ev,gl,canvas,vertexPositionAttribute) {

            var x = ev.clientX;
            var y = ev.clientY;
            var z = 0.0;
            var rect = ev.target.getBoundingClientRect();
            x = ((x- rect.left)- canvas.height/2)/(canvas.height/2);
            y = (canvas.width/2 - (y - rect.top))/(canvas.width/2);
            mousePoints.push(x);
            mousePoints.push(y);
            mousePoints.push(z);
            //gl.clear(gl.COLOR_BUFFER_BIT);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(mousePoints), gl.DYNAMIC_DRAW);

            gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
            gl.drawArrays(gl.POINTS, 0, (mousePoints.length)/3);
        }
    </script>
</head>
<body onload="initWebGL()">
    <canvas id="my-canvas" width="400" height="400">
        Your browser does not support the HTML5 canvas element.
    </canvas>
</body>
</html>
